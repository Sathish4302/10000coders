<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Paragraph Example</title>
</head>
<body>

  <h1>Welcome to My Webpage</h1>

  <p>This is the <strong>first paragraph</strong> of my webpage. It contains some <em>italic text</em> and a </p>

  <p>This is the <span style="color: blue;">second paragraph</span>, and it's styled with a blue color using the <code>&lt;span&gt;</code> tag.</p>

  <p>Each paragraph is enclosed in &lt;p&gt; tags and automatically gets spacing above and below.</p>

</body>
</html>
